<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Flowering Plants Care</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
            color: #333;
        }
        .title {
            color: #27ae60;
            text-align: center;
            margin-bottom: 30px;
        }
        .plant-box {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            margin: 0 auto;
            max-width: 600px;
        }
        .plant-box h1 {
            color: #27ae60;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .highlight {
            color: #27ae60;
            font-weight: bold;
        }
        .plant-box ul {
            list-style: none;
            padding: 0;
        }
        .plant-box ul li {
            background: #ecf0f1;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 3px;
        }
        .plant-box p {
            font-size: 0.9em;
            line-height: 1.4em;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1 class="title">Non-Flowering Plants Care</h1>

    <div class="plant-box">
        <h1>Non-Flowering Plants</h1>
        <p class="highlight">Examples: Ferns, Mosses, Conifers, Gymnosperms</p>
        <ul>
            <li>Keep the plant moist, but be careful not to overwater.</li>
            <li>Place the plant in a bright location, but avoid full sun.</li>
            <li>Keep the plant in a cool place.</li>
        </ul>
    </div>

</body>
</html>
